<ion-header [translucent]="true">
  <ion-toolbar style="--background: #6B95A3;">
    <ion-item class="cima">
      <div button slot="start" [routerLink]="['/clinica']" style="margin: 0%;">
        <ion-icon
          name="arrow-back-outline"
          style="color: rgb(255, 255, 255, 0.822); font-size: 22px"
        ></ion-icon>
      </div>
      <ion-title>
        <h3 style="color: rgb(255, 255, 255, 0.822);">Editar Perfil</h3>
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fundo">
    <div class="fundo2">

      <fieldset>
        <legend>FOTO DE PERFIL</legend>
      </fieldset>

      <img src="https://i.pinimg.com/1200x/23/11/6a/23116a08edade06f70892cb5e83f0e8e.jpg"/>

      <ion-button expand="full" [routerLink]="['/editarperfil']">
        <ion-icon name="pencil-sharp" style="margin-right: 10px;"></ion-icon>EDITAR
      </ion-button>

      <br>

      <fieldset>
        <legend>LOCALIZAÇÃO</legend>
      </fieldset>

      <div class="infos">
            <ion-item style="--background: #eaeff1;">
              <ion-input label="Rua:" placeholder="digite o nome da rua"></ion-input>
            </ion-item>

            <ion-item style="--background: #eaeff1;">
              <ion-input label="Número:" type="number" placeholder="digite o número"></ion-input>
            </ion-item>

            <ion-item style="--background: #eaeff1;">
              <ion-input label="Bairro:" placeholder="digite o nome do bairro"></ion-input>
            </ion-item>
      </div>

      <br>

      <fieldset>
        <legend>HORÁRIOS</legend>
      </fieldset>

      <div class="infos">
        <ion-item style="--background: #eaeff1;">
          <ion-input label="Horário de Atendimento:" placeholder="digite seus horários de atendimento"></ion-input>
        </ion-item>
      </div>

      <br>

    </div>
  </div>
</ion-content>
